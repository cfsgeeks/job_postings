<table class="table table-condensed">
	<thead>
		<tr>
			<th>Position</th>
			<th>Term</th>
			<th>Location</th>
			<th>Closing Date</th>
		</tr>
	</thead>
	<tbody>
		{% for job in object_list %}
		<tr>
			<td><a href="{{job.get_absolute_url}}">{{job.title}}</a></td>
			<td>{{job.term}}</td>
			<td>{{job.loction}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
